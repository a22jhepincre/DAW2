<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Cargar Vue 3 (UMD) -->
    <script src="https://unpkg.com/vue@3.3.0/dist/vue.global.js"></script>

    <!-- Cargar Vue Router (UMD) -->
    <script src="https://unpkg.com/vue-router@4.1.6/dist/vue-router.global.js"></script>
</head>
<body>
<div id="app">
    <!-- Aquí se usa el componente 'NavBar' -->
    <nav-bar></nav-bar>

    <!-- Enlaces para navegar entre rutas -->
    <div class="container mt-4">
        <router-link to="/" class="btn btn-primary me-2">Ir a Componente 1</router-link>
        <router-link to="/2" class="btn btn-secondary">Ir a Componente 2</router-link>
    </div>

    <!-- Aquí se mostrará el contenido según la ruta actual -->
    <router-view></router-view>
</div>

<script>
    // Definir tus componentes
    const NavBar = {
        template: `<nav class="navbar navbar-light bg-light"><a class="navbar-brand" href="#">Navbar</a></nav>`
    };

    const MyComponent = {
        template: `<div class="container"><h1>Mi Componente 1</h1></div>`
    };

    const MyComponent2 = {
        template: `<div class="container"><h1>Mi Componente 2</h1></div>`
    };

    // Definir las rutas
    const routes = [
        { path: '/', component: MyComponent },
        { path: '/2', component: MyComponent2 }
    ];

    // Crear el router
    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    });

    // Crear la aplicación y registrar el componente
    Vue.createApp({
        components: {
            NavBar
        }
    })
        .use(router)
        .mount('#app');
</script>
</body>
</html>
