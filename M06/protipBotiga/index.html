<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!--    <script src="https://unpkg.com/vue-router@4.1.6/dist/vue-router.global.js"></script>-->

</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button @click="page = 'home'" class="btn btn-primary me-2">Home</button>
                        <button @click="page = 'about'" class="btn btn-primary me-2">About</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div v-if="page === 'home'">
        <home-page></home-page>
    </div>
    <div v-if="page === 'about'">
        <about-page></about-page>
    </div>

</div>

<script type="module">
    import { createApp, ref, reactive } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    import { NavBar } from './components/navBar.js'
    import { HomePage } from './components/HomePage.js'
    import { AboutPage } from './components/AboutPage.js'
    // import router from './router/router.js'

    // Crear la aplicaci√≥n y registrar el componente
    createApp({
        components: {
            NavBar, HomePage, AboutPage
        },
        setup(){
            let page = ref("home");

            return {
                page
            }
        }
    })
        .mount('#app')
</script>
</body>
</html>
